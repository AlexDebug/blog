<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <style>
        @font-face {
            font-family: 'IndieFlower';
            src: url("{% static "IndieFlower-Regular.ttf" %}");
        }
    </style>

    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "boostrap/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "boostrap/bootstrap-grid.css" %}">
    <link rel="stylesheet" href="{% static "boostrap/bootstrap-reboot.css" %}">

    <script src="{% static "boostrap/jquery.min.js"%}"></script>
    <script src="{% static "boostrap/popper.min.js"%}"></script>
    <script src="{% static "boostrap/bootstrap.js"%}"></script>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>
</head>

<body>
    <div class="container">
        <nav class="navbar fixed-top navbar-light">
            <a class="navbar-brand" href="{% url "posts:post" %}"><h1>Posts</h1></a>
            {% if user.is_authenticated %}
            <ul id="login-logout">
             <a href="">   
                <li>
                   Perfil
                </li>
            </a>
            <a href="{% url "auth:logout" %}">
                <li>
                    Logout
                </li>
            </a>
            </ul>
            {% else %}
            <ul id="login-logout">
                <a href="{% url "auth:create_user" %}">   
                    <li>
                        Unirse
                    </li>
                </a>
                <a href="{% url "auth:login" %}">
                    <li>
                        Login
                    </li>
                </a>
            </ul>
            {% endif %}

        </nav>
    </div>
    <div class="container" id="post_list">
            {% block content %}
            {% endblock %}
</body>

</html>
