{% extends "base.html" %}
{% block content %}
{% if post_list %}
    {% for post in post_list %}
        <div>
            <header>
                <h4>{{ post.title }}</h4>
            </header>
            <article>
                <p>{{ post.content }}</p>
            </article>
            <footer>
            </footer>
        </div>
    {% endfor %}
{% else %}
<h4>No Post</h4>
{% endif %}
{% endblock content %}
